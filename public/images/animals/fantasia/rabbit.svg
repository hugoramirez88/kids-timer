<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tiny whimsical hopping rabbit -->
  <!-- Face -->
  <circle cx="50" cy="55" r="25" fill="#FFF0F0"/>
  <!-- Ears -->
  <ellipse cx="35" cy="22" rx="8" ry="18" fill="#FFF0F0"/>
  <ellipse cx="35" cy="22" rx="4" ry="12" fill="#FFCDD2"/>
  <ellipse cx="65" cy="22" rx="8" ry="18" fill="#FFF0F0"/>
  <ellipse cx="65" cy="22" rx="4" ry="12" fill="#FFCDD2"/>
  <!-- Eyes -->
  <circle cx="40" cy="50" r="5" fill="#5D4E37"/>
  <circle cx="60" cy="50" r="5" fill="#5D4E37"/>
  <circle cx="39" cy="48" r="2" fill="#fff"/>
  <circle cx="59" cy="48" r="2" fill="#fff"/>
  <!-- Nose -->
  <ellipse cx="50" cy="62" rx="4" ry="3" fill="#FFCDD2"/>
  <!-- Cheeks -->
  <circle cx="32" cy="58" r="5" fill="#FFCDD2" opacity="0.4"/>
  <circle cx="68" cy="58" r="5" fill="#FFCDD2" opacity="0.4"/>
  <!-- Smile -->
  <path d="M 44 68 Q 50 74 56 68" fill="none" stroke="#8B6969" stroke-width="2" stroke-linecap="round"/>
  <!-- Sparkle -->
  <circle cx="72" cy="35" r="2" fill="#FFD700" opacity="0.7"/>
</svg>
