<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tiny whimsical turtle -->
  <!-- Shell -->
  <ellipse cx="50" cy="55" rx="32" ry="25" fill="#A5D6A7"/>
  <!-- Shell pattern -->
  <ellipse cx="50" cy="50" rx="10" ry="8" fill="#81C784"/>
  <ellipse cx="32" cy="55" rx="8" ry="6" fill="#81C784"/>
  <ellipse cx="68" cy="55" rx="8" ry="6" fill="#81C784"/>
  <ellipse cx="42" cy="68" rx="6" ry="5" fill="#81C784"/>
  <ellipse cx="58" cy="68" rx="6" ry="5" fill="#81C784"/>
  <!-- Head -->
  <ellipse cx="50" cy="25" rx="14" ry="12" fill="#C8E6C9"/>
  <!-- Eyes -->
  <circle cx="44" cy="23" r="4" fill="#5D4037"/>
  <circle cx="56" cy="23" r="4" fill="#5D4037"/>
  <circle cx="43" cy="22" r="1.5" fill="#fff"/>
  <circle cx="55" cy="22" r="1.5" fill="#fff"/>
  <!-- Cheeks -->
  <circle cx="38" cy="28" r="3" fill="#FFCDD2" opacity="0.4"/>
  <circle cx="62" cy="28" r="3" fill="#FFCDD2" opacity="0.4"/>
  <!-- Smile -->
  <path d="M 45 32 Q 50 36 55 32" fill="none" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Legs -->
  <ellipse cx="22" cy="48" rx="6" ry="5" fill="#C8E6C9"/>
  <ellipse cx="78" cy="48" rx="6" ry="5" fill="#C8E6C9"/>
  <ellipse cx="26" cy="72" rx="5" ry="4" fill="#C8E6C9"/>
  <ellipse cx="74" cy="72" rx="5" ry="4" fill="#C8E6C9"/>
  <!-- Tail -->
  <ellipse cx="50" cy="82" rx="4" ry="3" fill="#C8E6C9"/>
  <!-- Sparkle -->
  <circle cx="25" cy="35" r="2" fill="#81C784" opacity="0.7"/>
</svg>
