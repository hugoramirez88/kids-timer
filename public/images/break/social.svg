<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FFEBEE"/>
  <!-- Left person - head -->
  <circle cx="35" cy="35" r="10" fill="#EF9A9A"/>
  <!-- Left person - body -->
  <line x1="35" y1="45" x2="35" y2="65" stroke="#EF9A9A" stroke-width="5" stroke-linecap="round"/>
  <!-- Left person - legs -->
  <line x1="35" y1="65" x2="28" y2="82" stroke="#EF9A9A" stroke-width="4" stroke-linecap="round"/>
  <line x1="35" y1="65" x2="42" y2="82" stroke="#EF9A9A" stroke-width="4" stroke-linecap="round"/>
  <!-- Left person - arm reaching to hug -->
  <line x1="35" y1="52" x2="50" y2="48" stroke="#EF9A9A" stroke-width="4" stroke-linecap="round"/>
  <!-- Left face -->
  <circle cx="32" cy="33" r="1.5" fill="#333"/>
  <circle cx="38" cy="33" r="1.5" fill="#333"/>
  <path d="M 32 38 Q 35 41 38 38" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Right person - head -->
  <circle cx="65" cy="35" r="10" fill="#FFCDD2"/>
  <!-- Right person - body -->
  <line x1="65" y1="45" x2="65" y2="65" stroke="#FFCDD2" stroke-width="5" stroke-linecap="round"/>
  <!-- Right person - legs -->
  <line x1="65" y1="65" x2="58" y2="82" stroke="#FFCDD2" stroke-width="4" stroke-linecap="round"/>
  <line x1="65" y1="65" x2="72" y2="82" stroke="#FFCDD2" stroke-width="4" stroke-linecap="round"/>
  <!-- Right person - arm reaching to hug -->
  <line x1="65" y1="52" x2="50" y2="48" stroke="#FFCDD2" stroke-width="4" stroke-linecap="round"/>
  <!-- Right face -->
  <circle cx="62" cy="33" r="1.5" fill="#333"/>
  <circle cx="68" cy="33" r="1.5" fill="#333"/>
  <path d="M 62 38 Q 65 41 68 38" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Heart between them -->
  <path d="M 50 18 C 45 12 38 15 38 22 C 38 28 50 35 50 35 C 50 35 62 28 62 22 C 62 15 55 12 50 18" fill="#E53935"/>
  <!-- Small hearts floating -->
  <path d="M 20 50 C 18 48 15 49 15 51 C 15 53 20 56 20 56 C 20 56 25 53 25 51 C 25 49 22 48 20 50" fill="#EF9A9A" opacity="0.6"/>
  <path d="M 80 50 C 78 48 75 49 75 51 C 75 53 80 56 80 56 C 80 56 85 53 85 51 C 85 49 82 48 80 50" fill="#EF9A9A" opacity="0.6"/>
</svg>
