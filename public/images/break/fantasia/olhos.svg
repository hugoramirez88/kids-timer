<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Soft sky background -->
  <circle cx="50" cy="50" r="48" fill="#E8F5E9"/>
  <!-- Fluffy clouds -->
  <ellipse cx="25" cy="22" rx="15" ry="8" fill="#fff" opacity="0.9"/>
  <ellipse cx="18" cy="25" rx="10" ry="6" fill="#fff" opacity="0.9"/>
  <ellipse cx="32" cy="25" rx="10" ry="6" fill="#fff" opacity="0.9"/>
  <ellipse cx="75" cy="18" rx="12" ry="6" fill="#fff" opacity="0.9"/>
  <ellipse cx="70" cy="20" rx="8" ry="5" fill="#fff" opacity="0.9"/>
  <!-- Child looking up peacefully -->
  <circle cx="50" cy="55" r="12" fill="#FFE4D6"/>
  <!-- Hair -->
  <path d="M 39 50 Q 36 38 45 35 Q 55 33 60 38 Q 64 42 61 50" fill="#C4A484"/>
  <ellipse cx="42" cy="42" rx="4" ry="5" fill="#C4A484"/>
  <ellipse cx="58" cy="42" rx="4" ry="5" fill="#C4A484"/>
  <!-- Closed peaceful eyes -->
  <path d="M 44 52 Q 46 50 48 52" fill="none" stroke="#5D4E37" stroke-width="2" stroke-linecap="round"/>
  <path d="M 52 52 Q 54 50 56 52" fill="none" stroke="#5D4E37" stroke-width="2" stroke-linecap="round"/>
  <!-- Long eyelashes -->
  <line x1="44" y1="50" x2="43" y2="48" stroke="#5D4E37" stroke-width="1" stroke-linecap="round"/>
  <line x1="46" y1="49" x2="46" y2="47" stroke="#5D4E37" stroke-width="1" stroke-linecap="round"/>
  <line x1="54" y1="49" x2="54" y2="47" stroke="#5D4E37" stroke-width="1" stroke-linecap="round"/>
  <line x1="56" y1="50" x2="57" y2="48" stroke="#5D4E37" stroke-width="1" stroke-linecap="round"/>
  <!-- Rosy cheeks -->
  <circle cx="42" cy="58" r="3" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="58" cy="58" r="3" fill="#FFB6C1" opacity="0.5"/>
  <!-- Peaceful smile -->
  <path d="M 47 61 Q 50 63 53 61" fill="none" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Body sitting -->
  <path d="M 42 66 Q 40 75 38 82 L 62 82 Q 60 75 58 66 Z" fill="#F8BBD9"/>
  <!-- Arms resting -->
  <path d="M 42 70 Q 32 72 28 78" fill="none" stroke="#FFE4D6" stroke-width="5" stroke-linecap="round"/>
  <path d="M 58 70 Q 68 72 72 78" fill="none" stroke="#FFE4D6" stroke-width="5" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="28" cy="78" r="3" fill="#FFE4D6"/>
  <circle cx="72" cy="78" r="3" fill="#FFE4D6"/>
  <!-- Sparkles of relaxation -->
  <circle cx="35" cy="35" r="1.5" fill="#81C784" opacity="0.7"/>
  <circle cx="65" cy="32" r="1.5" fill="#81C784" opacity="0.7"/>
  <circle cx="50" cy="28" r="1" fill="#81C784" opacity="0.7"/>
</svg>
