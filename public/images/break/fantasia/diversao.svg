<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Festive background -->
  <circle cx="50" cy="50" r="48" fill="#FFF8E1"/>
  <!-- Confetti -->
  <rect x="15" y="18" width="4" height="8" rx="1" fill="#FF7043" transform="rotate(25 17 22)"/>
  <rect x="78" y="22" width="4" height="8" rx="1" fill="#AB47BC" transform="rotate(-15 80 26)"/>
  <rect x="25" y="75" width="4" height="8" rx="1" fill="#42A5F5" transform="rotate(10 27 79)"/>
  <rect x="72" y="70" width="4" height="8" rx="1" fill="#66BB6A" transform="rotate(-20 74 74)"/>
  <circle cx="85" cy="45" r="3" fill="#FFB74D"/>
  <circle cx="12" cy="50" r="3" fill="#EC407A"/>
  <!-- Happy dancing child -->
  <circle cx="50" cy="32" r="12" fill="#FFE4D6"/>
  <!-- Wild fun hair -->
  <path d="M 38 28 Q 34 16 42 12 Q 50 10 58 14 Q 66 18 62 28" fill="#4A3728"/>
  <ellipse cx="40" cy="18" rx="4" ry="7" fill="#4A3728"/>
  <ellipse cx="60" cy="18" rx="4" ry="7" fill="#4A3728"/>
  <!-- Big excited eyes -->
  <circle cx="45" cy="30" r="4" fill="#fff"/>
  <circle cx="55" cy="30" r="4" fill="#fff"/>
  <circle cx="45" cy="31" r="2.5" fill="#5D4E37"/>
  <circle cx="55" cy="31" r="2.5" fill="#5D4E37"/>
  <circle cx="44" cy="30" r="1" fill="#fff"/>
  <circle cx="54" cy="30" r="1" fill="#fff"/>
  <!-- Very rosy cheeks from excitement -->
  <circle cx="40" cy="36" r="4" fill="#FFB6C1" opacity="0.6"/>
  <circle cx="60" cy="36" r="4" fill="#FFB6C1" opacity="0.6"/>
  <!-- Big happy open mouth -->
  <ellipse cx="50" cy="40" rx="5" ry="4" fill="#FF8A80"/>
  <path d="M 45 40 Q 50 44 55 40" fill="none" stroke="#5D4E37" stroke-width="0.5"/>
  <!-- Body dancing -->
  <path d="M 42 43 Q 38 55 36 68 L 50 72 L 64 68 Q 62 55 58 43 Z" fill="#FFCC80"/>
  <!-- Arms thrown up in joy -->
  <path d="M 42 48 Q 28 38 20 42" fill="none" stroke="#FFE4D6" stroke-width="6" stroke-linecap="round"/>
  <path d="M 58 48 Q 72 38 80 42" fill="none" stroke="#FFE4D6" stroke-width="6" stroke-linecap="round"/>
  <!-- Jazz hands -->
  <circle cx="20" cy="42" r="4" fill="#FFE4D6"/>
  <circle cx="80" cy="42" r="4" fill="#FFE4D6"/>
  <!-- Dancing legs -->
  <line x1="42" y1="68" x2="35" y2="85" stroke="#FFE4D6" stroke-width="5" stroke-linecap="round"/>
  <line x1="58" y1="68" x2="65" y2="85" stroke="#FFE4D6" stroke-width="5" stroke-linecap="round"/>
  <!-- Feet -->
  <circle cx="35" cy="85" r="4" fill="#FFE4D6"/>
  <circle cx="65" cy="85" r="4" fill="#FFE4D6"/>
  <!-- Sparkles of joy -->
  <circle cx="30" cy="25" r="2" fill="#FFD700"/>
  <circle cx="70" cy="22" r="2" fill="#FFD700"/>
  <circle cx="50" cy="8" r="1.5" fill="#FFD700"/>
</svg>
