  <circle cx="41" cy="33" r="2" fill="#5D4E37"/>
  <circle cx="49" cy="33" r="2" fill="#5D4E37"/>
  <circle cx="42" cy="32" r="0.8" fill="#fff"/>
  <circle cx="50" cy="32" r="0.8" fill="#fff"/>
  <!-- Rosy cheeks -->
  <circle cx="37" cy="38" r="3" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="53" cy="38" r="3" fill="#FFB6C1" opacity="0.5"/>
  <!-- Happy drinking expression -->
  <ellipse cx="45" cy="42" rx="3" ry="2" fill="#FFB6C1"/>
  <!-- Body -->
  <path d="M 38 46 L 35 70 L 55 70 L 52 46 Z" fill="#B8E6B8"/>
