  <path d="M 60 42 L 58 62 L 72 62 L 70 42 Z" fill="#E3F2FD" stroke="#81D4FA" stroke-width="1.5"/>
  <!-- Water inside with magic sparkles -->
  <path d="M 59 48 L 58 60 L 71 60 L 70 48 Q 65 52 59 48" fill="#81D4FA" opacity="0.7"/>
  <circle cx="63" cy="52" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="67" cy="56" r="0.8" fill="#fff" opacity="0.8"/>
  <!-- Other arm -->
  <path d="M 38 50 Q 30 55 25 52" fill="none" stroke="#FFE4D6" stroke-width="5" stroke-linecap="round"/>
  <circle cx="25" cy="52" r="3" fill="#FFE4D6"/>
  <!-- Legs -->
  <line x1="40" y1="70" x2="38" y2="88" stroke="#FFE4D6" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="70" x2="52" y2="88" stroke="#FFE4D6" stroke-width="4" stroke-linecap="round"/>
  <!-- Water droplet sparkles -->
  <path d="M 78 70 Q 80 74 78 78 Q 76 74 78 70" fill="#81D4FA" opacity="0.7"/>
  <path d="M 22 75 Q 24 78 22 81 Q 20 78 22 75" fill="#81D4FA" opacity="0.6"/>
