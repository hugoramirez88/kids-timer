<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Soft background -->
  <circle cx="50" cy="50" r="48" fill="#E3F2FD"/>
  <!-- Magical water sparkles in background -->
  <circle cx="20" cy="25" r="2" fill="#81D4FA" opacity="0.6"/>
  <circle cx="80" cy="30" r="1.5" fill="#81D4FA" opacity="0.6"/>
  <circle cx="15" cy="60" r="1.5" fill="#81D4FA" opacity="0.5"/>
  <circle cx="85" cy="55" r="2" fill="#81D4FA" opacity="0.5"/>
  <!-- Happy child -->
  <circle cx="45" cy="35" r="12" fill="#FFE4D6"/>
  <!-- Hair -->
  <path d="M 34 30 Q 32 18 40 16 Q 48 14 52 18 Q 58 22 55 32" fill="#5D4037"/>
  <ellipse cx="38" cy="24" rx="4" ry="6" fill="#5D4037"/>
