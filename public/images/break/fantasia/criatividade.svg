  <path d="M 38 70 Q 28 75 25 80" fill="none" stroke="#FFE4D6" stroke-width="5" stroke-linecap="round"/>
  <circle cx="25" cy="80" r="3" fill="#FFE4D6"/>
  <!-- Imagination cloud with magical content -->
  <ellipse cx="72" cy="25" rx="18" ry="12" fill="#fff" opacity="0.9"/>
  <ellipse cx="65" cy="28" rx="10" ry="8" fill="#fff" opacity="0.9"/>
  <ellipse cx="80" cy="28" rx="10" ry="8" fill="#fff" opacity="0.9"/>
  <!-- Star inside imagination -->
  <polygon points="72,18 74,23 79,23 75,26 77,31 72,28 67,31 69,26 65,23 70,23" fill="#FFD54F"/>
  <!-- Magic sparkles -->
  <circle cx="60" cy="35" r="1.5" fill="#CE93D8"/>
  <circle cx="85" cy="38" r="1.5" fill="#CE93D8"/>
  <circle cx="55" cy="20" r="1" fill="#CE93D8"/>
</svg>
