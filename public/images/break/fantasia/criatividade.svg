<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Magical imagination background -->
  <circle cx="50" cy="50" r="48" fill="#F3E5F5"/>
  <!-- Floating imagination bubbles -->
  <circle cx="75" cy="20" r="10" fill="#E1BEE7" opacity="0.5"/>
  <circle cx="20" cy="25" r="8" fill="#BBDEFB" opacity="0.5"/>
  <circle cx="82" cy="45" r="6" fill="#C8E6C9" opacity="0.5"/>
  <!-- Child thinking/imagining -->
  <circle cx="45" cy="55" r="12" fill="#FFE4D6"/>
  <!-- Thoughtful hair -->
  <path d="M 34 50 Q 30 38 40 35 Q 50 32 55 38 Q 60 42 56 52" fill="#6D4C41"/>
  <ellipse cx="38" cy="42" rx="4" ry="6" fill="#6D4C41"/>
  <!-- Looking up with wonder eyes -->
  <circle cx="41" cy="52" r="3" fill="#5D4E37"/>
  <circle cx="49" cy="52" r="3" fill="#5D4E37"/>
  <circle cx="42" cy="51" r="1" fill="#fff"/>
  <circle cx="50" cy="51" r="1" fill="#fff"/>
  <!-- Rosy cheeks -->
  <circle cx="37" cy="58" r="3" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="53" cy="58" r="3" fill="#FFB6C1" opacity="0.5"/>
  <!-- Curious smile -->
  <path d="M 42 62 Q 45 64 48 62" fill="none" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
