<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FFF3E0"/>
  <!-- Light bulb shape -->
  <ellipse cx="50" cy="40" rx="20" ry="22" fill="#FFAB91"/>
  <rect x="42" y="58" width="16" height="8" rx="2" fill="#FF8A65"/>
  <rect x="44" y="66" width="12" height="4" rx="2" fill="#E64A19"/>
  <!-- Light bulb base ridges -->
  <line x1="43" y1="62" x2="57" y2="62" stroke="#E64A19" stroke-width="1.5"/>
  <!-- Filament glow inside -->
  <path d="M 45 40 Q 50 48 55 40" fill="none" stroke="#E64A19" stroke-width="2" stroke-linecap="round"/>
  <path d="M 47 35 L 47 45" stroke="#E64A19" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 53 35 L 53 45" stroke="#E64A19" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Idea rays / sparkles -->
  <line x1="50" y1="10" x2="50" y2="18" stroke="#FF8A65" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="25" x2="30" y2="30" stroke="#FF8A65" stroke-width="2" stroke-linecap="round"/>
  <line x1="75" y1="25" x2="70" y2="30" stroke="#FF8A65" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="45" x2="25" y2="45" stroke="#FF8A65" stroke-width="2" stroke-linecap="round"/>
  <line x1="82" y1="45" x2="75" y2="45" stroke="#FF8A65" stroke-width="2" stroke-linecap="round"/>
  <!-- Colorful idea dots (creativity) -->
  <circle cx="20" cy="70" r="4" fill="#E64A19" opacity="0.6"/>
  <circle cx="80" cy="70" r="4" fill="#FF8A65" opacity="0.6"/>
  <circle cx="30" cy="80" r="3" fill="#FFAB91"/>
  <circle cx="70" cy="80" r="3" fill="#FFAB91"/>
  <!-- Small stars -->
  <polygon points="15,35 16,38 19,38 17,40 18,43 15,41 12,43 13,40 11,38 14,38" fill="#FF8A65" opacity="0.7"/>
  <polygon points="85,35 86,38 89,38 87,40 88,43 85,41 82,43 83,40 81,38 84,38" fill="#FF8A65" opacity="0.7"/>
</svg>
