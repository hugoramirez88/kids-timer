<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FFF8E1"/>
  <!-- Running person - head -->
  <circle cx="52" cy="25" r="10" fill="#FFB74D"/>
  <!-- Body leaning forward -->
  <line x1="52" y1="35" x2="48" y2="55" stroke="#FFB74D" stroke-width="6" stroke-linecap="round"/>
  <!-- Arms swinging -->
  <line x1="50" y1="42" x2="35" y2="35" stroke="#FFB74D" stroke-width="5" stroke-linecap="round"/>
  <line x1="50" y1="42" x2="65" y2="52" stroke="#FFB74D" stroke-width="5" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="35" cy="35" r="3" fill="#FFCC80"/>
  <circle cx="65" cy="52" r="3" fill="#FFCC80"/>
  <!-- Legs running -->
  <line x1="48" y1="55" x2="32" y2="75" stroke="#FFB74D" stroke-width="5" stroke-linecap="round"/>
  <line x1="48" y1="55" x2="62" y2="80" stroke="#FFB74D" stroke-width="5" stroke-linecap="round"/>
  <!-- Feet -->
  <circle cx="32" cy="75" r="4" fill="#FFCC80"/>
  <circle cx="62" cy="80" r="4" fill="#FFCC80"/>
  <!-- Motion lines -->
  <line x1="72" y1="28" x2="82" y2="28" stroke="#F57C00" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="70" y1="38" x2="85" y2="38" stroke="#F57C00" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="72" y1="48" x2="80" y2="48" stroke="#F57C00" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Face -->
  <circle cx="49" cy="23" r="2" fill="#333"/>
  <circle cx="56" cy="23" r="2" fill="#333"/>
  <path d="M 49 28 Q 52 31 56 28" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
</svg>
