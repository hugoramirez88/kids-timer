<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Face circle -->
  <circle cx="50" cy="55" r="35" fill="#E6E6FA"/>
  <!-- Left ear -->
  <polygon points="20,45 28,10 42,40" fill="#E6E6FA"/>
  <polygon points="25,42 30,18 38,38" fill="#FFB6C1"/>
  <!-- Right ear -->
  <polygon points="80,45 72,10 58,40" fill="#E6E6FA"/>
  <polygon points="75,42 70,18 62,38" fill="#FFB6C1"/>
  <!-- Eyes -->
  <ellipse cx="38" cy="50" rx="6" ry="8" fill="#90EE90"/>
  <ellipse cx="62" cy="50" rx="6" ry="8" fill="#90EE90"/>
  <!-- Pupils -->
  <ellipse cx="38" cy="50" rx="2" ry="6" fill="#333"/>
  <ellipse cx="62" cy="50" rx="2" ry="6" fill="#333"/>
  <!-- Nose -->
  <polygon points="50,58 46,64 54,64" fill="#FFB6C1"/>
  <!-- Mouth -->
  <path d="M 50 64 L 50 70" fill="none" stroke="#333" stroke-width="1.5"/>
  <path d="M 42 72 Q 50 68 58 72" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="20" y1="58" x2="35" y2="62" stroke="#333" stroke-width="1"/>
  <line x1="20" y1="65" x2="35" y2="65" stroke="#333" stroke-width="1"/>
  <line x1="20" y1="72" x2="35" y2="68" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="58" x2="65" y2="62" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="65" x2="65" y2="65" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="72" x2="65" y2="68" stroke="#333" stroke-width="1"/>
  <!-- Cheeks -->
  <circle cx="30" cy="62" r="5" fill="#FFB6C1" opacity="0.4"/>
  <circle cx="70" cy="62" r="5" fill="#FFB6C1" opacity="0.4"/>
</svg>
