<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body circle -->
  <circle cx="50" cy="55" r="35" fill="#C4A484"/>
  <!-- Belly -->
  <ellipse cx="50" cy="70" rx="20" ry="15" fill="#F5DEB3"/>
  <!-- Belly lines -->
  <path d="M 40 62 L 40 78" fill="none" stroke="#D2B48C" stroke-width="2"/>
  <path d="M 50 60 L 50 80" fill="none" stroke="#D2B48C" stroke-width="2"/>
  <path d="M 60 62 L 60 78" fill="none" stroke="#D2B48C" stroke-width="2"/>
  <!-- Eye circles -->
  <circle cx="38" cy="45" r="14" fill="#FFF8DC"/>
  <circle cx="62" cy="45" r="14" fill="#FFF8DC"/>
  <!-- Eye borders -->
  <circle cx="38" cy="45" r="14" fill="none" stroke="#8B7355" stroke-width="2"/>
  <circle cx="62" cy="45" r="14" fill="none" stroke="#8B7355" stroke-width="2"/>
  <!-- Pupils -->
  <circle cx="38" cy="45" r="6" fill="#333"/>
  <circle cx="62" cy="45" r="6" fill="#333"/>
  <!-- Eye shine -->
  <circle cx="40" cy="43" r="2" fill="#fff"/>
  <circle cx="64" cy="43" r="2" fill="#fff"/>
  <!-- Beak -->
  <polygon points="50,52 45,60 55,60" fill="#FFB347"/>
  <!-- Ear tufts -->
  <polygon points="25,30 30,10 38,28" fill="#C4A484"/>
  <polygon points="75,30 70,10 62,28" fill="#C4A484"/>
</svg>
