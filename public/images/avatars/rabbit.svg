<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Face circle -->
  <circle cx="50" cy="55" r="35" fill="#FFE4E1"/>
  <!-- Left ear -->
  <ellipse cx="35" cy="20" rx="8" ry="20" fill="#FFE4E1"/>
  <ellipse cx="35" cy="20" rx="4" ry="12" fill="#FFB6C1"/>
  <!-- Right ear -->
  <ellipse cx="65" cy="20" rx="8" ry="20" fill="#FFE4E1"/>
  <ellipse cx="65" cy="20" rx="4" ry="12" fill="#FFB6C1"/>
  <!-- Eyes -->
  <circle cx="40" cy="50" r="5" fill="#333"/>
  <circle cx="60" cy="50" r="5" fill="#333"/>
  <!-- Nose -->
  <ellipse cx="50" cy="62" rx="4" ry="3" fill="#FFB6C1"/>
  <!-- Cheeks -->
  <circle cx="30" cy="60" r="5" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="70" cy="60" r="5" fill="#FFB6C1" opacity="0.5"/>
</svg>
