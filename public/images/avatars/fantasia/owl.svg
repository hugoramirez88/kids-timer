  <polygon points="28,32 18,12 38,28" fill="#8D6E63"/>
  <polygon points="72,32 82,12 62,28" fill="#8D6E63"/>
  <!-- Eye circles -->
  <circle cx="36" cy="42" r="14" fill="#D7CCC8"/>
  <circle cx="64" cy="42" r="14" fill="#D7CCC8"/>
  <!-- Big dreamy eyes -->
  <circle cx="36" cy="42" r="11" fill="#fff"/>
  <circle cx="64" cy="42" r="11" fill="#fff"/>
  <circle cx="38" cy="44" r="7" fill="#5D4037"/>
  <circle cx="66" cy="44" r="7" fill="#5D4037"/>
  <circle cx="36" cy="40" r="3" fill="#fff"/>
  <circle cx="64" cy="40" r="3" fill="#fff"/>
  <!-- Star sparkles in eyes -->
  <polygon points="40,42 40.5,43 41.5,43 40.7,43.6 41,44.5 40,44 39,44.5 39.3,43.6 38.5,43 39.5,43" fill="#fff" opacity="0.8"/>
  <polygon points="68,42 68.5,43 69.5,43 68.7,43.6 69,44.5 68,44 67,44.5 67.3,43.6 66.5,43 67.5,43" fill="#fff" opacity="0.8"/>
  <!-- Beak -->
  <polygon points="50,50 45,58 50,62 55,58" fill="#FFCC80"/>
  <!-- Rosy cheeks -->
  <circle cx="24" cy="50" r="4" fill="#FFCDD2" opacity="0.4"/>
  <circle cx="76" cy="50" r="4" fill="#FFCDD2" opacity="0.4"/>
  <!-- Feet -->
  <ellipse cx="40" cy="88" rx="8" ry="4" fill="#FFCC80"/>
  <ellipse cx="60" cy="88" rx="8" ry="4" fill="#FFCC80"/>
  <!-- Small graduation cap for wisdom -->
  <rect x="42" y="8" width="16" height="3" fill="#5D4037"/>
  <polygon points="50,5 42,11 58,11" fill="#5D4037"/>
  <circle cx="50" cy="6" r="1.5" fill="#FFD54F"/>
