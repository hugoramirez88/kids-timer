<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Mystical night background -->
  <circle cx="50" cy="50" r="48" fill="#E8EAF6"/>
  <!-- Gentle stars -->
  <circle cx="18" cy="18" r="1.5" fill="#FFD54F" opacity="0.7"/>
  <circle cx="82" cy="22" r="2" fill="#FFD54F" opacity="0.6"/>
  <circle cx="15" cy="80" r="1.5" fill="#FFD54F" opacity="0.5"/>
  <circle cx="85" cy="75" r="1" fill="#FFD54F" opacity="0.5"/>
  <!-- Whimsical owl body -->
  <ellipse cx="50" cy="58" rx="32" ry="30" fill="#A1887F"/>
  <!-- Belly feathers -->
  <ellipse cx="50" cy="65" rx="20" ry="22" fill="#D7CCC8"/>
