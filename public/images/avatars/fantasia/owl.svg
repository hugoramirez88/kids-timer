  <path d="M 40 55 Q 50 58 60 55" fill="none" stroke="#BCAAA4" stroke-width="2" stroke-linecap="round"/>
  <path d="M 38 65 Q 50 68 62 65" fill="none" stroke="#BCAAA4" stroke-width="2" stroke-linecap="round"/>
  <path d="M 40 75 Q 50 78 60 75" fill="none" stroke="#BCAAA4" stroke-width="2" stroke-linecap="round"/>
